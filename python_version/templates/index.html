<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscordClone - Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f0e17;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Space Background & Particles */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float 50s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Floating Form Container */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white">

    <!-- Dynamic Space Background -->
    <div class="space-bg" id="space-bg"></div>

    <!-- Main Container -->
    <div class="w-full max-w-md p-8 rounded-2xl glass-panel transform transition-all duration-500 hover:scale-[1.02]">
        
        <!-- Logo / Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-600 mb-4 shadow-lg shadow-indigo-500/50">
                <i class="fab fa-discord text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-wider mb-2">Welcome Back!</h1>
            <p class="text-gray-400">We're so excited to see you again!</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Email or Phone Number</label>
                <input type="text" class="w-full bg-gray-900 border border-gray-700 rounded p-3 outline-none focus:border-indigo-500 transition-colors" placeholder="user@example.com">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Password</label>
                <input type="password" class="w-full bg-gray-900 border border-gray-700 rounded p-3 outline-none focus:border-indigo-500 transition-colors" placeholder="********">
                <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 mt-1 block">Forgot your password?</a>
            </div>
            <button onclick="handleLogin()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded transition-all duration-200 transform active:scale-95">
                Log In
            </button>
            <div class="text-sm text-gray-500 mt-2">
                Need an account? <a href="#" onclick="toggleForms()" class="text-indigo-400 hover:text-indigo-300">Register</a>
            </div>
        </div>

        <!-- Register Form (Hidden) -->
        <div id="register-form" class="space-y-4 hidden">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Email</label>
                <input type="email" class="w-full bg-gray-900 border border-gray-700 rounded p-3 outline-none focus:border-indigo-500" placeholder="user@example.com">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Username</label>
                <input type="text" class="w-full bg-gray-900 border border-gray-700 rounded p-3 outline-none focus:border-indigo-500" placeholder="CoolUser123">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Password</label>
                <input type="password" class="w-full bg-gray-900 border border-gray-700 rounded p-3 outline-none focus:border-indigo-500" placeholder="********">
            </div>
            <button onclick="handleLogin()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded transition-all duration-200 transform active:scale-95">
                Continue
            </button>
            <div class="text-sm text-gray-500 mt-2">
                <a href="#" onclick="toggleForms()" class="text-indigo-400 hover:text-indigo-300">Already have an account?</a>
            </div>
        </div>

    </div>

    <script src="/static/js/backend_dummy.js"></script>
    <script>
        // Generate Stars
        const bg = document.getElementById('space-bg');
        for(let i=0; i<50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 20 + 10}s`;
            star.style.opacity = Math.random();
            bg.appendChild(star);
        }

        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function handleLogin() {
            try {
                const btn = document.querySelector('button:not(.hidden)');
                const originalText = btn.innerText;
                btn.innerText = 'Loading...';
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');

                // Use our MockBackend
                const result = await window.mockBackend.login('DemoUser', 'password');
                
                if (result.success) {
                    // Redirect to the Room (oda.html)
                    // Since we are in Django, normally this would be a URL
                    // But for this prototype, we'll assume /oda/general/ or similar exists
                    window.location.href = "/oda/general/"; 
                }
            } catch (e) {
                alert(e.message);
            }
        }
    </script>
</body>
</html>
